<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Basic Example</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-primary text-center">Welcome to Bootstrap</h2>
        <p class="lead text-center">This is a simple Bootstrap example with a table and a button.</p>
        
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>24</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>29</td>
                    <td>London</td>
                </tr>
            </tbody>
        </table>
        
        <button class="btn btn-success">Click Me!</button>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
