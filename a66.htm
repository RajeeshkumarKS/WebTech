<!DOCTYPE html>
<html>
<head>
    <title>CSS Designs and Font Styles</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 32px;
        }
        h1 {
            font-family: 'Georgia', serif;
            color: #d35400;
            text-align: center;
            letter-spacing: 2px;
        }
        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        .fancy-text {
            font-family: 'Courier New', Courier, monospace;
            color: #2980b9;
            font-size: 20px;
            font-style: italic;
        }
        .highlight {
            background: #f9ca24;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            background: #27ae60;
            color: #fff;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS & Font Styles Demo</h1>
        <p>This is a <span class="highlight">sample page</span> showing <span class="fancy-text">different font styles</span> and CSS-based designs.</p>
        <p style="font-family: 'Comic Sans MS', cursive; color: #8e44ad;">This line uses Comic Sans MS font.</p>
        <button class="btn">Click Me!</button>
    </div>
</body>
</html>
